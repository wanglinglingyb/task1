<!DOCTYPE html>
<html lang="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	ul {
		padding: 0;
		margin: 0;
		list-style: none;
	}
	a {
		text-decoration: none;
	}
	.list {
		width:210px;
	}
	.list li {
		font-size: 13px;
		border-bottom: 1px solid #ddd;
		line-height: 32px;
		font-weight: bold;
		padding-left: 40px;
		background: url(arrow01.gif) no-repeat left;
	}
	.list a {
		color: #000;
	}
</style>
</head>

<body>
<ul class="list">
	<li><a href="#">最新产品</a></li>
	<li><a href="#">热销产品</a></li>
	<li><a href="#">布艺沙发</a></li>
	<li><a href="#">真皮沙发</a></li>
	<li><a href="#">藤艺沙发</a></li>
</ul>
</body>
</html>
